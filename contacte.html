<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTTrain - Contacte</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
</head>
<body class="contacte d-flex flex-column min-vh-100">
    <button id="scrollTopBtn" onclick="scrollToTop()" class="btn btn-primary rounded-circle position-fixed bottom-0 end-0 m-4">&uarr;</button>

    <header class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CTTrain</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inici</a></li>
                    <li class="nav-item"><a class="nav-link" href="informacio.html">Informació</a></li>
                    <li class="nav-item"><a class="nav-link" href="multimedia.html">Multimèdia</a></li>
                    <li class="nav-item"><a class="nav-link" href="mapa.html">Mapa</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacte.html">Contacte</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="flex-grow-1 p-4 d-flex justify-content-center align-items-center">
        <section class="contact-form bg-dark bg-opacity-75 p-5 rounded-4 shadow-lg w-100" style="max-width: 500px;">
            <h2 class="mb-4">Contacte</h2>
            <p>Si tens qualsevol dubte o suggeriment, pots contactar amb nosaltres mitjancçant el següent formulari:</p>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom:</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correu electrònic:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="missatge" class="form-label">Missatge:</label>
                    <textarea class="form-control" id="missatge" name="missatge" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-warning w-100">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p class="m-0">&copy; 2025 CTTrain. Informació sobre la xarxa ferroviària del Camp de Tarragona.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
